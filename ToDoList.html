<!DOCTYPE html>
<html>
<head>
    <title>Task Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .high-priority {
            background-color: #FF5733;
        }
        .medium-priority {
            background-color: #FFC300;
        }
        .low-priority {
            background-color: #D0ECE7;
        }
    </style>
</head>
<body>
    <h1>Task Management Dashboard</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Category</th>
            <th>Deadline</th>
            <th>Priority</th>
        </tr>
        <!-- Example tasks -->
        <tr class="high-priority">
            <td>Conduct User Research</td>
            <td>Design and UX</td>
            <td>Oct 15, 2023</td>
            <td>High</td>
        </tr>
        <tr class="high-priority">
            <td>Create Wireframes</td>
            <td>Design and UX</td>
            <td>Oct 20, 2023</td>
            <td>High</td>
        </tr>
        <!-- Add more tasks here -->
    </table>
</body>
</html>
